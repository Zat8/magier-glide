<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frieren RPG - Dashboard</title>
    <link rel="stylesheet" href="asset/dashboard.css">
</head>
<body>
    <!-- Background blur container -->
    <div class="background-blur"></div>

    <!-- NAVBAR -->
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="asset/foto/logo.png" alt="Frieren Logo">
            </div>
            
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html" class="nav-link">HOME</a></li>
                <li><a href="dashboard.html" class="nav-link">DASHBOARD</a></li>
                <li><a href="misi.html" class="nav-link">MISSIONS</a></li>
                <li><a href="profil.html" class="nav-link">PROFILE</a></li>
                <li><a href="register.html" class="logout-btn">LOGIN</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Container -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="sidebar-left">
            <!-- Player Level Card -->
            <div class="player-card">
                <div class="player-info">
                    <div class="level-badge">
                        <span class="level-number" id="levelNumber">9</span>
                        <span class="level-suffix" id="levelSuffix">th</span>
                    </div>
                    <div class="player-details">
                        <h2 class="player-name">FRIEREN</h2>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="progressBar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quest Button (Changed to button for modal) -->
            <button class="menu-btn" id="questBtn">
                <div class="diamond-icon"></div>
                <span class="menu-text">Quest</span>
            </button>

            <!-- Leaderboard Button (Changed to button for modal) -->
            <button class="menu-btn" id="leaderboardBtn">
                <div class="diamond-icon"></div>
                <span class="menu-text">Leaderboard</span>
            </button>

            <!-- Event Box -->
            <div class="event-box">
                <img src="asset/foto/bg_invest.png" alt="Event Banner" class="event-image">
            </div>
        </aside>

        <!-- Center - Character Display -->
        <main class="main-content">
            <div class="character-display">
                <img src="asset/foto/bodyfrieren.png" alt="Frieren Character">
            </div>
        </main>

        <!-- Right Sidebar - Guild Announcements -->
        <aside class="sidebar-right">
            <div class="guild-announcements">
                <div class="guild-header">
                    <div class="guild-icon"></div>
                    <h2 class="guild-title">Pengumuman Guild</h2>
                </div>
                <div class="announcements-container" id="announcementsContainer">
                    <!-- Announcements akan di-generate oleh JavaScript -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Quest Modal -->
    <div class="modal" id="questModal">
        <div class="modal-content modal-quest">
            <div class="modal-header">
                <div class="modal-title-group">
                    <h2 class="modal-title">Quest</h2>
                    <div class="title-diamond"></div>
                </div>
                <button class="btn-close" id="closeQuestModal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- In Progress Section -->
                <div class="quest-section">
                    <div class="section-header">
                        <div class="section-title-group">
                            <div class="section-diamond"></div>
                            <span class="section-title">In Progress</span>
                        </div>
                        <span class="section-count" id="inProgressCount">0</span>
                    </div>
                    <div class="quest-grid" id="questInProgress">
                        <!-- Quest cards akan di-generate oleh JavaScript -->
                    </div>
                </div>

                <!-- Done Section -->
                <div class="quest-section">
                    <div class="section-header">
                        <div class="section-title-group">
                            <div class="section-diamond"></div>
                            <span class="section-title">Done</span>
                        </div>
                        <span class="section-count" id="doneCount">0</span>
                    </div>
                    <div class="quest-grid" id="questDone">
                        <!-- Quest cards akan di-generate oleh JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div class="modal" id="leaderboardModal">
        <div class="modal-content modal-leaderboard">
            <div class="modal-header">
                <div class="modal-title-group">
                    <h2 class="modal-title">Leaderboard</h2>
                    <div class="title-diamond"></div>
                </div>
                <button class="btn-close" id="closeLeaderboardModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="leaderboard-list" id="leaderboardList">
                    <!-- Leaderboard items akan di-generate oleh JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- Link ke JavaScript -->
    <script src="asset/dashboard.js"></script>
</body>
</html>
